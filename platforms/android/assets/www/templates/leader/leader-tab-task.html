<ion-view view-title="TASK">
	<ion-nav-buttons side="right">
      <img src="img/role_leader_icon.png" class="nav_bar_icon">
	</ion-nav-buttons>
	<ion-content class="padding">
		<div class="item item-divider"align="center">
	    	Task Assigned - {{myTask.groupTask}}
	    </div>
	    <div class="card">
	    	<div class="item item-divider" align="center">
				Task Description
			</div>
	        <div class="item item-text-wrap">
	        	{{myTask.groupTaskDescription}}
	        </div>
        </div>
        <div class="card">
        	<div class="item item-divider" align="center">
				Task Guideline
			</div>
	        <div class="item item-text-wrap">
	        	{{myTask.groupTaskGuideline}}
	        </div>
        </div>

	    <button class="button button-block button-dark" ng-click="closeGroupConfirmationModal.show()">
			Task Finished!
		</button>
	</ion-content>
</ion-view>
