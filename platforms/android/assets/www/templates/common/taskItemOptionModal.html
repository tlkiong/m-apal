<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Options</h1>
        <button class="button button-clear button-primary" ng-click="taskItemOptionModal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
        <ion-list>
            <ion-item ng-click="editTask()" ng-tap="editTask()" align="center">
                Edit Task
            </ion-item>
            <ion-item ng-click="deleteTaskFromFirebase()" ng-tap="deleteTaskFromFirebase()" align="center">
                Delete Task
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
