<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Edit Group</h1>
        <button class="button button-clear button-primary" ng-click="editGroupModal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Group Name</span>
                <input ng-model="groupItem.groupName" type="text" value="groupItem.groupName">
            </label>
            <label class="item item-input">
                <span class="input-label">Task Name</span>
                <select ng-model="Task" ng-options="Task.taskName for Task in taskList"></select>
            </label>
            <label class="item item-input">
                <span class="input-label">Start Date</span>
                <input ng-model="groupItem.startDate" type="text" value="groupItem.startDate">
            </label>
            <label class="item item-input">
                <span class="input-label">Task Description</span><br>
                <input ng-model="groupItem.taskDescription" type="text" value="groupItem.taskDescription">
            </label>
            <label class="item item-input">
                <span class="input-label">Task Guideline</span><br>
                <input ng-model="groupItem.taskGuideline" type="text" value="groupItem.taskGuideline">
            </label>
           
            <button class="button button-full button-positive" ng-click="updateGroupItem()">Update Group</button>
        </div>
    </ion-content>
</ion-modal-view>
