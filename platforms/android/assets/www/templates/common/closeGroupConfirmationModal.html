<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Confirm Close Group</h1>
        <button class="button button-clear button-primary" ng-click="closeGroupConfirmationModal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
        <ion-list>
            <ion-item ng-click="closeGroup()" ng-tap="closeGroup()" align="center">
                CLOSE
            </ion-item>
            <ion-item ng-click="closeGroupConfirmationModal.hide()" ng-tap="closeGroupConfirmationModal.hide()" align="center">
                CANCEL
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
