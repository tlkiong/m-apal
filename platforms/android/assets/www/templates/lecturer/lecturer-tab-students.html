<ion-view view-title="ALL STUDENTS" hide-back-button="true">
	<ion-nav-buttons side="right">
      <img src="img/role_lecturer_icon.png" class="nav_bar_icon">
	</ion-nav-buttons>
	<ion-content class="padding">
		<ion-refresher pulling-text="Pull To Refresh" on-refresh="refreshTab()" refreshing-text="Fetching ..." refreshing-icon="ion-loading-b"></ion-refresher>
		
		<button class="button button-block button-royal icon-left ion-plus" ng-click="registerUserModal.show()">
            Create New User
        </button>
        <!-- Leaders -->
		<div class="item item-divider" align="center">
	    	LEADERS
	    </div>
	    <ion-list>
		    <ion-item ng-repeat="item in leaderList" ng-click="showEditUserSettingsModal(item)" ng-tap="showEditUserSettingsModal(item)">
		    	<span>{{ item.fullName }}</span>
		    </ion-item>
	    </ion-list>
	    
	    <!-- Students -->
	    <div class="item item-divider" align="center">
	    	STUDENTS
	    </div>
	    <ion-list>
		    <ion-item ng-repeat="item in studentList" ng-click="showEditUserSettingsModal(item)" ng-tap="showEditUserSettingsModal(item)">
		    	<span>{{ item.fullName }}</span>
		    </ion-item>
	    </ion-list>
    </ion-content>


</ion-view>
