<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- firebase & angularfire libraries -->
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angular-fire/angularfire.min.js"></script>
    <script src="lib/angular-moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>

<body ng-app="mapal" class="platform-android platform-cordova platform-webview">

    <ion-side-menus enable-menu-with-back-views="true">
        <!-- Main content -->
        <ion-side-menu-content>
            <!--
              The nav bar that will be updated as we navigate between views.
            -->
            <ion-nav-bar class="bar-header bar-positive">
                <ion-nav-buttons side="left">
                   <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <!--
              The views will be rendered in the <ion-nav-view> directive below
              Templates are in the /templates folder (but you could also
              have templates inline in this html file if you'd like).
            -->
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        
        <!-- Left Side Menu -->
        <ion-side-menu side="left">
        <!-- side menu contents -->
            <header class="bar bar-header bar-royal">
              <h1 class="title">INFORMATION</h1>
            </header>
            <ion-content class="has-header">
              <ion-list>
                <ion-item nav-clear menu-close ng-click="aboutUs()">
                  About M-APAL
                </ion-item>
                <ion-item nav-clear menu-.close ng-click="accountSettings()" ng-show="showMyAccount">
                  My Account
                </ion-item>
                <ion-item nav-clear menu-close ng-click="logout()" ng-show="showLogout">
                  Logout
                </ion-item>
              </ion-list>
            </ion-content>

        </ion-side-menu>
    </ion-side-menus>
    
</body>

</html>
