<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
    
    <!-- Timeline List Tab -->
    <ion-tab title="TIMELINE" icon-off="ion-calendar" icon-on="ion-calendar" ui-sref="leader-tab.timeline">
        <ion-nav-view name="leader-tab-timeline"></ion-nav-view>
    </ion-tab>

    <!-- Task List Tab -->
    <ion-tab title="TASK" icon-off="ion-compose" icon-on="ion-compose" ui-sref="leader-tab.task">
        <ion-nav-view name="leader-tab-task"></ion-nav-view>
    </ion-tab>

    <!-- Members List Tab -->
    <ion-tab title="MEMBERS" icon-off="ion-android-contacts" icon-on="ion-android-contacts" ui-sref="leader-tab.groupMembers">
        <ion-nav-view name="leader-tab-groupMembers"></ion-nav-view>
    </ion-tab>

    <!-- Discussion Tab -->
    <ion-tab title="DISCUSSION" icon-off="ion-chatbubbles" icon-on="ion-chatbubbles" ui-sref="leader-tab.discussion">
        <ion-nav-view name="leader-tab-discussion"></ion-nav-view>
    </ion-tab>

    <!-- My Class List Tab -->
    <ion-tab title="MY CLASS" icon-off="ion-clipboard" icon-on="ion-clipboard" ui-sref="leader-tab.my_class">
        <ion-nav-view name="leader-tab-my_class"></ion-nav-view>
    </ion-tab>

</ion-tabs>
