<ion-view view-title="GROUP LIST" hide-back-button="true">
	<ion-nav-buttons side="right">
      <img src="img/role_student_icon.png" class="nav_bar_icon">
	</ion-nav-buttons>
    <ion-content class="padding">
    	<button class="button button-block button-balanced" ng-click="studentViewClassSchedule()">
		  Class Schedule
		</button>

		<div class="item item-divider">
	    	Groups
	    </div>
	    <ion-list>
		    <ion-item ng-repeat="item in groupList" ng-click="joinGroup(item)" ng-tap="joinGroup(item)">
		    	<span>{{ item.groupName }}</span>
		    </ion-item>
	    </ion-list>
	</ion-content>
</ion-view>
