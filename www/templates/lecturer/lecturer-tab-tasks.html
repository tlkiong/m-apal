<ion-view view-title="TASKS" hide-back-button="true">
	<ion-nav-buttons side="right">
      <img src="img/role_lecturer_icon.png" class="nav_bar_icon">
	</ion-nav-buttons>
	<ion-content class="padding">
		<ion-refresher pulling-text="Pull To Refresh" on-refresh="refreshTab()" refreshing-text="Fetching ..." refreshing-icon="ion-loading-b"></ion-refresher>
		
        <button class="button button-full button-positive" ng-click="createTask()">Create Task</button>
        <div class="item item-divider">
	    	ALL TASKS
	    </div>
	    
	    <ion-list>
		    <ion-item ng-repeat="item in taskList" ng-click="viewTaskDetails(item)" ng-tap="viewTaskDetails(item)">
		    	<span>Task Name: {{ item.taskName }}</span>
		    </ion-item>
	    </ion-list>
    </ion-content>
</ion-view>
