<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Create Guideline</h1>
        <button class="button button-clear button-primary" ng-click="lecturerCreateGuidelineModal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label"><strong>Keywords (eg: a,b,c,d): </strong></span>
                <input ng-model="guidelines.keyword" type="text" value="guidelines.keyword">
            </label>
            <label class="item item-input">
                <span><strong><u>Task Guidelines: </u></strong></span>
            </label>
            <label class="item item-input">
                <span class="input-label"><strong>Data Structure: </strong></span>
                <input ng-model="guidelines.dataStructure" type="text" value="guidelines.dataStructure">
            </label>
            <label class="item item-input">
                <span class="input-label"><strong>Data Type: </strong></span>
                <input ng-model="guidelines.dataType" type="text" value="guidelines.dataType">
            </label>
            <label class="item item-input">
                <span class="input-label"><strong>Control Structure: </strong></span>
                <input ng-model="guidelines.controlStructure" type="text" value="guidelines.controlStructure">
            </label>
            <label class="item item-input">
                <span class="input-label"><strong>Arithmetic Expression: </strong></span>
                <textarea ng-model="guidelines.arithmeticExpression" type="text" value="guidelines.arithmeticExpression"></textarea>
            </label>
            
            <button class="button button-full button-positive" ng-click="createGuideline(guidelines)">Create Guideline</button>
        </div>
    </ion-content>
</ion-modal-view>
