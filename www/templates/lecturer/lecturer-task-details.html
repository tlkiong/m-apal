<ion-view view-title="TASK DETAILS">
    <ion-nav-buttons side="right">
      <button class="button" ng-click="back()">
        Go Back
      </button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <ion-nav-buttons side="right">
          <img src="img/role_lecturer_icon.png" class="nav_bar_icon">
        </ion-nav-buttons>
        <div class="list card padding">
          <ul class="list">
            <li class="item">
              <strong>Task Name: </strong>
                      {{taskDetails.taskName}}
            </li>
            <li class="item">
              <strong>Task Description: </strong><br>
                    {{taskDetails.taskDescription}}
            </li>
            <li class="item" ng-show="showGroupId">
              <strong>Task Guidelines: </strong><br>
                <div class="card">
                  <div class="item item-text-wrap">
                    {{taskDetails.taskGuidelines}}
                  </div>
                </div>
            </li>
          </ul>
              <button ng-click="editTask(taskDetails)" class="button button-block button-positive activated">
                  Edit Task
              </button>
        </div>


    </ion-content>
</ion-view>
