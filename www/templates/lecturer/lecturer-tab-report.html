<ion-view view-title="TASKS REPORT" hide-back-button="true">

      <img src="img/role_lecturer_icon.png" class="nav_bar_icon">
	</ion-nav-buttons>
	<ion-content class="padding">
        <!-- Leaders -->
		<div class="item item-divider" align="center">
	    	GROUPS
	    </div>

		    <ion-item ng-repeat="item in groupList">

		    </ion-item>
	    </ion-list>
    </ion-content>
</ion-view>
