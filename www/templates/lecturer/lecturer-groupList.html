<ion-view view-title="GROUP LIST" hide-back-button="true">
	<ion-nav-buttons side="right">
      <img src="img/role_lecturer_icon.png" class="nav_bar_icon">
	</ion-nav-buttons>
	<ion-content class="padding">
		<div class="item item-divider" align="center">
	    	{{taskName}}
	    </div>
		
	    <ion-list>
		    <ion-item ng-repeat="item in groupList">
		    	<span>{{item.groupName}}</span>
		    	<span class="badge badge-assertive">{{item.groupGrade}}</span>
		    </ion-item>
	    </ion-list>

    </ion-content>
</ion-view>
