<ion-view view-title="ACCOUNT SETTINGS">
    <ion-content class="padding">
        <div class="list card padding">
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="email" ng-model="user.emailAddress">
            </label>
            <label class="item item-input">
                <span class="input-label">Full Name</span>
                <input type="password" ng-model="user.pwdForLogin">
            </label>
            <label class="item item-input">
                <span class="input-label">Group ID</span>
                <input type="password" ng-model="user.pwdForLogin">
            </label>
            <label class="item item-input">
                <span class="input-label">IC Number</span>
                <input type="password" ng-model="user.pwdForLogin">
            </label>
            <label class="item item-input">
                <span class="input-label">Contact Number</span>
                <input type="password" ng-model="user.pwdForLogin">
            </label>
            <button ng-click="signIn(user)" class="button button-block button-positive activated">
                Edit Information
            </button>
        </div>
    </ion-content>
</ion-view>
