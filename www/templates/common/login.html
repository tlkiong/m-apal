<ion-view view-title="M-APAL">
    <ion-content class="padding">
        <div class="list">
            <img src="img/mapal-logo.png" class="logo">
        </div>
        <div class="list card padding">
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="email" ng-model="user.emailAddress">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="user.pwdForLogin">
            </label>

            <ion-list data-tap-disabled="true">

                
                <input type="text" pick-a-date="date" placeholder="Select Date"   /> {{ date }}
                <input type="text" pick-a-time="time" placeholder="Select Time" /> {{ time }}
                
              </ion-list>
            

            <button ng-click="signIn(user)" class="button button-block button-positive activated">
                Sign In
            </button>
        </div>
        <div class="list" style="text-align:center">
            <button ng-click="forgotPasswordModal.show()" class="button button-small button-outline icon-left ion-person-add button-positive">
                Forgot Password
            </button>
        </div>
    </ion-content>
</ion-view>
