<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Reset Password</h1>
        <button class="button button-clear button-primary" ng-click="forgotPasswordModal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Email Address: </span>
                <input ng-model="emailAddress" type="text">
            </label>
            <button class="button button-full button-positive" ng-click="resetPassword(emailAddress)">Reset Password</button>
        </div>
    </ion-content>
</ion-modal-view>
